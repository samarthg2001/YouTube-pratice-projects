<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>compound_interest_calculator</title>
    <link rel="stylesheet" href="/compound_interest_calculator/style.css">
</head>
<body>
    <h1>Interest Calculator</h1>
    <form>
        <label for="Principal"> Principal Amount:</label>
        <input type="number" id="Principal" value="" min="1">
        <label> Interest Rate:</label>
        <input type="number" id="interest" value="" min="1">
        <label> Year:</label>
        <input type="number" id="Year" value="" min="1"><br>
        <button type="button" id="Submit">Submit</button>
        <p >Total: <span id="result"></span></p>
    </form>    
    <script src="/compound_interest_calculator/script.js"></script>
</body>
</html>
