        body{

<body>
    <div class="center">
        <div id="banner"><h1><span>YOUR local time</span></h1></div>
        <div id="D"> Date is : <span id="DATE"></span></div>
        <div id="c">Time is : <span id="clock"></span></div>
    
    </div>
    <script>
       const clock= document.getElementById('clock');
       const DATE= document.getElementById('DATE');
     //   const clock=document.querySelector('clock');

            // 2 parameters must pass (1 . function body)(2.mili seconds)
            setInterval(function(){
                let date=new Date();
                const time=date.toLocaleDateString();
                const dateTime=date.toLocaleTimeString();
            console.log(date.toLocaleString());
           clock.innerHTML=`${dateTime}`;
           DATE.innerHTML=`${time}`;
            },1000)//mili seconds





    </script>
